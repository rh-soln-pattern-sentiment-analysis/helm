apiVersion: v1
kind: Service
metadata:
  name: {{ include "reviews-simulator.name" . }}
  labels:
    {{- include "reviews-simulator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: {{ .Values.service.portName }}
  selector:
    {{- include "reviews-simulator.selectorLabels" . | nindent 4 }}
